  <section id="post-content" class="article-content post">
    <p>python的开发效率确实很高，<code>负索引</code>和<code>逆序索引</code>这些都替程序员实现好了，拿来用即可。</p>
<h4 id="1-负索引可能大家都知道："><a href="#1-负索引可能大家都知道：" class="headerlink" title="1. 负索引可能大家都知道："></a>1. 负索引可能大家都知道：</h4><figure class="highlight lsl"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</div><div class="line">a[<span class="number">-1</span>] # 就是<span class="number">3</span></div><div class="line">a[<span class="number">-2</span>] # 就是<span class="number">2</span></div></pre></td></tr></table></figure>
<p>非常直观，以元素<code>1</code>为第<code>0</code>个元素，最后一个元素即为a[-1]，有点循环链表的意思。</p>
<h4 id="2-逆序索引"><a href="#2-逆序索引" class="headerlink" title="2. 逆序索引"></a>2. 逆序索引</h4><p>有时需要翻转list，逆序索引就提供了极大的便利。<br>比如我们要取翻转list的第3个元素<br><figure class="highlight makefile"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># （1）最简单的方法，a[len(a)-3-1]</span></div><div class="line"><span class="comment"># （2）当然也可以先翻转list，如下</span></div><div class="line">a = [1,2,3]</div><div class="line">b = a[::-1]   <span class="comment"># b = [3,2,1]，然后取b[2]即可</span></div><div class="line"><span class="comment"># （3）逆序索引</span></div><div class="line">b[~2] <span class="comment">#取逆序list中第3个元素</span></div></pre></td></tr></table></figure></p>
<p>其实很简单~ 以后可能会用到~</p>
